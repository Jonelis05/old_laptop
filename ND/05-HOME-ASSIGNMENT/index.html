<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 variables</title>
</head>
<body>
    <script>
        let name = 'Jonas';

        console.log(`My name is: ${name}`);

        let coffee = 5;
        let bagel = 3;
        let soup = 9;
        let cost = coffee+bagel*2+soup;
        let tax = cost * 0.1;
        let total = cost + tax;

        console.log(coffee + bagel * 2 + soup);
        console.log(`Cost of food: $${cost}`);
        console.log(`taxes = $${tax}`);
        console.log(`total payment: $${total}`);
    </script>
</body>
